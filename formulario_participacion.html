<!doctype html>
<html lang="es">
    <head>
        <META charset="utf-8">
        <title>Formulario de Participación - OR Salud</title>
        <link rel="stylesheet" href="formato.css" type="text/css">
        <link rel="stylesheet" href="modo_estandar.css" type="text/css" title="Estilo principal">
        <link rel="alternate stylesheet" href="modo_noche.css" type="text/css" title="Modo Noche">
        <link rel="alternate stylesheet" href="modo_contraste.css" type="text/css" title="Modo Alto Contraste">
        <link rel="alternate stylesheet" href="modo_letragrande.css" type="text/css" title="Modo Letra Grande">
        <link rel="alternate stylesheet" href="modo_grandecontraste.css" type="text/css" title="Letra Grande & Alto Contraste">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a class="skip-link" href="#main-content">Saltar al contenido</a>
        <header>
        <h1>OR Salud</h1>
        <figure>
            <img src="imagenes/logo1.png" alt='Logo OR Salud'>
        </figure>
        
        <nav class="letras_header">
            <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="buscador.html">Buscador</a></li>
            <li><a href="formulario_participacion.html">Participación</a></li>
            <li><a href="formulario_contacto.html">Contacto</a></li>
            </ul>
            </nav>
        </header>

        <p>Estás en: <a href="./index.html">Inicio</a> → <a href="./formulario_participacion.html">Formulario Participación</a></p>

        <p><b>Los campos con * son obligatorios</b></p>
        <main id="main-content">
            <form action="participacion_respuesta.html">
                <div>
                <label for="formacionInput">Formación Académica*:</label>
                <input type="text" id="formacionInput" name="formacion" placeholder="Pediatra" required>
                <span class="icon-formacion-academica"></span>

                </div>
        
                <div>
                <label for="dateInput">Fecha de nacimiento*:</label>
                <input type="date" id="dateInput" name="fecha" placeholder="YYYY-MM-DD" required>
                <span class="icon-fecha-nacimiento"></span>
                </div>
        
                <div>
                <label for="emailInput">Correo electrónico*:</label>
                <input type="email" id="emailInput" name="correo" placeholder="xxxxxxxx@orsalud.com" required>
                <a href="mailto:correo@example.com" class="icon-correo"></a>
                </div>

                <div>
                    <label for="dniInput">DNI*:</label>
                    <input type="text" id="dniInput" name="dni" pattern="[0-9]{8}[A-Z]" placeholder="12345678A" required>
                    <span class="icon-dni"></span>

                </div>
        
                <div>
                <label for="numberInput">Edad*:</label>
                <input type="number" id="numberInput" name="edad" min="18" max="99" step="1" placeholder="18-99" required>
                </div>
        
                <div>
                <label for="rangeInput">Puntuación de nuestra página*:</label>
                <input type="range" id="rangeInput" name="puntuacion" min="1" max="10" step="1" required>
               
                <span class="icon-puntuacion"></span>

                </div>
                <button type="submit">Enviar</button>
            </form>
        </main>

        <footer> <!--pie de página para todos los html-->
            <p>&copy; 2023 OR Salud</p>
            <p>Propiedad de María Reyes Obregón y Manuel Rubio</p>
        </footer>
    </body>
    
</html>
