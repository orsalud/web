        <h1>Formulario de Contacto</h1>

        <p><b>Los campos con * son obligatorios</b></p>
        <main id="main-content">
            <form action="formulario_contacto_respuesta.html">
                <div>
                    <label for="asunto">Asunto*:</label>
                    <input type="text" id="asunto" name="asunto"  placeholder="Escribir asunto" required>
                    <span class="icon-asunto"></span>

                </div>
                <div>
                    <label for="comentario">Comentario o pregunta*:</label>
                    <textarea id="comentario" name="comentario" rows="4" placeholder="Escribir comentario" required></textarea>
                    <span class="icon-asunto"></span>
                </div>
                <div>
                    <label for="yoSoy">Yo soy:</label>
                    <select id="yoSoy" name="yoSoy">
                        <option value="Paciente">Paciente</option>
                        <option value="Científico">Científico</option>
                        <option value="Médico">Médico</option>
                        <option value="Educador">Educador</option>
                        <option value="Fabricante">Fabricante</option>
                        <option value="Periodista">Periodista</option>
                    </select>
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    <span class="icon-fecha-nacimiento"></span>

                </div>
                <div>
                    <label>Género:</label>
                    <input type="radio" id="hombre" name="genero" value="Hombre">
                    <span class="icon-genero-masculino"></span>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="mujer" name="genero" value="Mujer">
                    <span class="icon-genero-femenino"></span>
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="otro" name="genero" value="Otro">
                    <label for="otro">Otro</label>
                </div>
                <div>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="xxxxxxxx@orsalud.es">
                    <span class="icon-correo"></span>

                </div>
                <div>
                    <input type="checkbox" id="deseoInformacion" name="deseoInformacion">
                    <label for="deseoInformacion">Deseo recibir más información</label>
                    <span class="icon-mas-informacion"></span>

                </div>
                <div>
                    <label>
                        <button type="reset" value="Reiniciar">
                        <button type="submit" value="Enviar">
                    </label>
                </div>
            </form>
        </main>
